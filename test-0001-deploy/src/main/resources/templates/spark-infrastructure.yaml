apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
    - group: apps
      kind: ConfigMap
      jsonPointers:
        - /data/metastore-site.xml
    - group: argoproj.io
      kind: ConfigMap
      jsonPointers:
        - /data
  destination:
    namespace: test-0001
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: {{ .Values.spec.repo }}
    path: test-0001-deploy/src/main/resources/apps/spark-infrastructure
    targetRevision: {{ .Values.spec.targetRevision }}
    {{ if .Values.spec.helm.valueFiles }}
    helm:
      valueFiles:
        {{- range .Values.spec.helm.valueFiles }}
        - {{ . }}
        {{- end }}    
    {{ end }}
  {{- with .Values.spec.syncPolicy }}
  syncPolicy:
    {{- toYaml . | nindent 4 }}
  {{- end }}